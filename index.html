<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bar">
        
        <h1>Student Portal</h1>
    </div>


    <div id="inputbar">
        <input type="text" id="input" class="inputele" placeholder="Search">
        <button type="submit" id="search" class="buttons"> Search</button>
    </div>

    <div id="bttdiv">
        <Button type="submit" id="atoz" class="buttons" >Sort A->Z</Button>

        <Button type="submit" id="ztoa" class="buttons" >Sort Z->A</Button>

        <Button type="submit" id="bymarks" class="buttons" >Sort By Marks</Button>

        <Button type="submit" id="bypass" class="buttons" >Sort By Passing</Button>

        <Button type="submit" id="byclass" class="buttons" >Sort By Class</Button>

        <Button type="submit" id="bygender" class="buttons" >Sort Gender</Button>

       
    </div>

    <div>
        <table class="studentTable">
          <thead>
            <tr>
                <th class="head">ID</th>
                <th class="head">Name</th>
                <th class="head">Gender</th>
                <th class="head">Class</th>
                <th class="head">Marks</th>
                <th class="head">Passing</th>
                <th class="head">Email</th>
            </tr>
            <tbody>
               <!-- <td>
                <img src="https://robohash.org/nullaeumaut.png?size=50x50&set=set1" alt="">
                akash</td> -->

            </tbody>
        </thead>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
